{% extends 'base.html'%}

{% block css %}
<style>
/* ================= FORM CARD ================= */

form {
  max-width: 460px;
  margin: 40px auto;
  background-color: #020617;        /* same as stat-card */
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  transition: all 0.25s ease;
}

form:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.55);
}

/* ================= HEADING ================= */

h2 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 22px;
  color: #f8fafc;
}

/* ================= LABELS ================= */

label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #94a3b8;
}

/* ================= INPUTS ================= */

input[type="text"],
input[type="file"],
select {
  width: 100%;
  padding: 11px 12px;
  border-radius: 10px;
  background-color: #020617;
  border: 1px solid #1e293b;
  color: #f8fafc;
  font-size: 14px;
  transition: all 0.25s ease;
}

/* Placeholder */
input::placeholder {
  color: #64748b;
}

/* Focus state */
input:focus,
select:focus {
  outline: none;
  border-color: #38bdf8; /* subtle accent */
  box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
}

/* File input cursor */
input[type="file"] {
  cursor: pointer;
}

/* ================= BUTTON ================= */

button {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #1e293b;
  background-color: #020617;
  color: #f8fafc;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

/* Button hover */
button:hover {
  background-color: #020617;
  border-color: #38bdf8;
  color: #38bdf8;
  box-shadow: 0 6px 18px rgba(56, 189, 248, 0.25);
}

</style>

{% endblock %}
{% block sidebar %}
<h2>Upload Results</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Subject</label>
    <select name="subject_name" required>
        {% for sub in subjects %}
            <option value="{{ sub.name }}">
                {{ sub.name }}
            </option>
        {% endfor %}
    </select>

    <br><br>

    <label>Session</label>
    <input type="text" name="session" placeholder="2024-25" required>

    <br><br>

    <label>Upload CSV</label>
    <input type="file" name="csv_file" required>

    <br><br>

    <button type="submit">Upload</button>
</form>

{% endblock %}
