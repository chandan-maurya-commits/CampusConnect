{% extends 'base2.html' %}

{% block css %}
<style>
  /* ================= FORM BOX WRAPPER ================= */

.form-box {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

/* ================= EVENT FORM CARD ================= */

#eventForm {
  width: 100%;
  max-width: 560px;
  background-color: #020617;
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 32px;
  box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  transition: all 0.25s ease;
  color: #f8fafc !important;
}

#eventForm:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 34px rgba(0,0,0,0.6);
}

/* ================= TITLE ================= */

#eventForm h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 26px;
  color: #f8fafc;
}

/* ================= FORM GROUP ================= */

#eventForm .form-group {
  margin-bottom: 16px;
}

/* ================= LABELS ================= */

#eventForm label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #94a3b8;
}

/* ================= INPUTS & TEXTAREA ================= */

#eventForm input,
#eventForm textarea {
  width: 100%;
  padding: 11px 12px;
  border-radius: 10px;
  background-color: #020617;
  border: 1px solid #1e293b;
  color: #f8fafc !important;
  font-size: 14px;
  transition: all 0.25s ease;
  resize: none;
}

/* Placeholder */
#eventForm input::placeholder,
#eventForm textarea::placeholder {
  color: #64748b;
}

/* Focus */
#eventForm input:focus,
#eventForm textarea:focus {
  outline: none;
  border-color: #38bdf8;
  box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
}

/* File input */
#eventForm input[type="file"] {
  cursor: pointer;
}

/* ================= BUTTON ================= */

#eventForm button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #1e293b;
  background-color: #020617;
  color: #f8fafc;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

#eventForm button:hover {
  border-color: #38bdf8;
  color: #38bdf8;
  box-shadow: 0 6px 18px rgba(56, 189, 248, 0.25);
}

</style>

{% endblock  %}

{% block sidebar %}
<div class="form-box">
  

  <form style="color:black" method="POST" action="{% url 'add_event' %}" enctype="multipart/form-data" id="eventForm">
    {% csrf_token %}
    <h2>Add New Event</h2>

    <div class="form-group">
      <label>Event Title</label>
      <input style="color:black" type="text" placeholder="Enter event title" name = "title" required>
    </div>

    <div class="form-group">
      <label>Event Category</label>
      <input style="color:black" type="text" placeholder="Technical / Cultural / Workshop" name="category" required>
    </div>

    <div class="form-group">
      <label>Event Description</label>
      <textarea style="color:black" rows="2" placeholder="Describe the event" name = "descrip" required></textarea>
    </div>

    <div class="form-group">
      <label>Event Date</label>
      <input style="color:black" type="date" name ="date" required>
    </div>

    

   

    <div class="form-group">
      <label>Organizer / Club Name</label>
      <input style="color:black" type="text" placeholder="Enter organizer name" name = "org_name" required>
    </div>

    <div class="form-group">
      <label>Upload Event Poster</label>
      <input style="color:black" type="file" accept="image/*" name ="up_poster" required>
    </div>

    <button type="submit">Create Event</button>

  </form>
</div>

{% endblock  %}
